<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>// Ricarica la pagina ogni 5 secondi
        setTimeout(function () {
            location.reload(true);
        }, 5000); // 5000 millisecondi = 5 secondi</script>
    <style>
        /* Sfondo uniforme */
        body {
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa, #e3f2fd);
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .main-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .chart-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #555;
            margin-bottom: 20px;
        }

        .chart-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px; /* Spazio tra i container */
        }

        canvas {
            display: block;
            margin: 0 auto; /* Centrare i grafici */
            max-width: 800px; /* Larghezza massima */
            height: 400px; /* Altezza fissa */
        }
    </style>
</head>
<body>

<div class="main-container">
    <!-- Titoli principali -->
    <h1>Sensor Monitoring Dashboard</h1>
    <h2 class="chart-title">Internal Temperature (°C)</h2>
    <div class="chart-container">
        <canvas id="temperatureChart"></canvas>
    </div>

    <h2 class="chart-title">Internal Humidity (%)</h2>
    <div class="chart-container">
        <canvas id="humidityChart"></canvas>
    </div>

    <h2 class="chart-title">Power Consumption (kWh)</h2>
    <div class="chart-container">
        <canvas id="powerChart"></canvas>
    </div>
</div>

<script>
    // Funzione per creare gradienti di colore
    function createGradient(ctx, colorStart, colorEnd) {
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, colorStart);
        gradient.addColorStop(1, colorEnd);
        return gradient;
    }

    // Dati predefiniti (passati da Django)
    const temperatureData = {{ temp|safe }};
    const humidityData = {{ hum|safe }};
    const powerData = {{ pow|safe }};
    const labels = {{ time|safe }};

    // Grafico della Temperatura
    const tempCtx = document.getElementById('temperatureChart').getContext('2d');
    new Chart(tempCtx, {
        type: 'line',
        data: {
            labels,
            datasets: [{
                label: 'Temperature',
                data: temperatureData,
                borderColor: '#ff6b6b',
                backgroundColor: createGradient(tempCtx, 'rgba(255,107,107,0.5)', 'rgba(255,107,107,0.1)'),
                borderWidth: 2,
                pointBackgroundColor: '#ff6b6b',
                pointRadius: 4,
                fill: true,
                tension: 0.4
            }]
        },
        options:{
          responsive:true,
          plugins:{
              legend:{display:false},
              tooltip:{backgroundColor:'#fff',titleColor:'#333',bodyColor:'#666'}
          },
          scales:{
              y:{beginAtZero:true ,grid:{color:'#eaeaea'}},
              x:{grid:{display:false},
                  ticks: {
                    autoSkip: true,
                    maxRotation: 45, // Imposta la rotazione massima
                    minRotation: 45  // Imposta la rotazione minima
                }
              }
          }
      }
   });

   // Grafico dell'Umidità
   const humCtx=document.getElementById(`humidityChart`).getContext(`2d`);
   new Chart(humCtx,{
       type:`line`,
       data:{
           labels,
           datasets:[{
               label:`Humidity`,
               data :humidityData,
               borderColor:`#4dabf7`,
               backgroundColor:createGradient(humCtx ,`rgba(77 ,171 ,247 ,0.5)` ,`rgba(77 ,171 ,247 ,0.1)`),
               borderWidth :2,
               pointBackgroundColor:`#4dabf7`,
               pointRadius :4,
               fill:true,
               tension :0.4
           }]
       },
       options:{
           responsive:true,
           plugins:{
               legend:{display:false},
               tooltip:{backgroundColor:`#fff`,titleColor:`#333`,bodyColor:`#666`}
           },
           scales:{
               y:{beginAtZero:true ,grid:{color:`#eaeaea`}},
               x:{grid:{display:false},
                   ticks: {
                    autoSkip: true,
                    maxRotation: 45, // Imposta la rotazione massima
                    minRotation: 45  // Imposta la rotazione minima
                }
               }
           }
       }
   });

   // Grafico del Consumo di Elettricità
   const powCtx=document.getElementById(`powerChart`).getContext(`2d`);
   new Chart(powCtx,{
       type:`line`,
       data:{
           labels,
           datasets:[{
               label:`Power Consumption`,
               data :powerData,
               borderColor:`#ffa726`,
               backgroundColor:createGradient(powCtx ,`rgba(255 ,167 ,38 ,0.5)` ,`rgba(255 ,167 ,38 ,0.1)`),
               borderWidth :2,
               pointBackgroundColor:`#ffa726`,
               pointRadius :4,
               fill:true,
               tension :0.4
           }]
       },
       options:{
           responsive:true,
           plugins:{
               legend:{display:false},
               tooltip:{backgroundColor:`#fff`,titleColor:`#333`,bodyColor:`#666`}
           },
           scales:{
               y:{beginAtZero:true ,grid:{color:`#eaeaea`}},
               x:{grid:{display:false},
                   ticks: {
                    autoSkip: true,
                    maxRotation: 45, // Imposta la rotazione massima
                    minRotation: 45  // Imposta la rotazione minima
                }
               }
           }
       }
   });
</script>

</body>
</html>
