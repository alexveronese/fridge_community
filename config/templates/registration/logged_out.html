{% extends 'basebs.html' %}

{% load crispy_forms_tags %} 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 

{% block title %} Logout {% endblock %} 

{% block header1 %}
  <h1 class="text-center text-danger font-weight-bold mt-4">Logout Page</h1>
{% endblock %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center text-center" style="height: 60vh;">
    <h2 class="text-dark font-weight-bold mb-4" style="font-size: 2rem;">You have been successfully logged out</h2>
    <h5 class="text-muted mb-5" style="font-size: 1.5rem;">See you soon!</h5>

    <p class="text-danger font-weight-bold mb-4" style="font-size: 1.25rem;">Did you make a mistake? Login again!</p>

    <div class="col-md-3 col-sm-4">
        <a href="{% url 'login' %}" class="btn btn-lg btn-outline-primary rounded-pill shadow-lg w-100">Login Again</a>
    </div>
</div>
{% endblock %}
